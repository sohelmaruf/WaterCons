
<div ng-controller="contactController" ng-init="initializeController()">

  <div class="bread_area">
    <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <ol class="breadcrumb">
                  <li><a href="#Main/Home">Home</a></li>
                  <li class="active">Contact Us</li>
              </ol>
          </div>
      </div>
    </div>
  </div>
   
  <main class="site-main page-main">
    <div class="container">
      <div class="row">
        <section class="page col-sm-9">
            <table cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td style="vertical-align:top">
                        <h2 class="page-title">CONTACT US</h2>
                    </td>
                    <td>

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">Name</label>
                                <div class="col-sm-9">
                                    <input ng-model="FullName" type="text" id="FullName" placeholder="Full Name" class="form-control">
                                    <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input ng-model="Email" type="email" id="Email" placeholder="Email" class="form-control" ng-class="{'validation-error': EmailAddressInputError}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">Phone</label>
                                <div class="col-sm-9">
                                    <input ng-model="OfficePhone" type="text" id="OfficePhone" placeholder="Phone Number" class="form-control" autofocus>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">Organization</label>
                                <div class="col-sm-9">
                                    <input ng-model="Organization" type="text" id="Organization" placeholder="Organization Name" class="form-control" autofocus>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birthDate" class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-9">
                                    <input ng-model="Address" type="text" id="Address" placeholder="Address" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birthDate" class="col-sm-3 control-label">Comments</label>
                                <div class="col-sm-9">
                                    <textarea ng-model="Comments" name="Comments" cols="40" rows="4" class="form-control" style="width:550px; height:100px"></textarea>
                                </div>
                            </div>

                            <!-- /.form-group -->
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <div class="checkbox">
                                        <label>
                                            <input ng-model="AllowNewsLetter" type="checkbox">Send me occasional Emails and Newsletters</a>
                                        </label>
                                    </div>
                                </div>
                            </div> <!-- /.form-group -->
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary btn-block" ng-click="registerContact()">Send</button>
                                </div>
                            </div>
                        </form> <!-- /form -->
                    </td>
                </tr>
            </table>

            <div style="padding-top:0px; padding-bottom:0px">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><div ng-bind-html="MessageBox"></div></alert>
            </div>
        </section>


        <aside class="sidebar col-sm-3">
          <div class="widget">
            <h4>SERVICES</h4>
            <ul>
              <li class="current"><a href="#Main/Services" title="">Conservation Programs</a></li>
              <li><a href="#Main/Services" title="">Survey and Campaigns</a></li>
              <li><a href="#Main/Services" title="">Billing Data Integration</a></li>
              <li><a href="#Main/Services" title="">Water and Drought Watch</a></li>
            </ul>
          </div>
        </aside>
        
      </div>
    </div>
  </main>

</div>
